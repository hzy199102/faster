<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <head> </head>
  <body style="font-family: '微软雅黑','Microsoft YaHei'; background: url('./img/bg.png') no-repeat; background-size: 100% 100%; margin: 0px;">
    <img
      id="BtnHide"
      src="./img/close.png"
      style="position: absolute; top: 20px; right: 20px; cursor: pointer; z-index: 2;"
    />
    <div style="text-align: center; color: #BBBBBF; font-size: 26px; margin-top: 160px;">网络不给力，请稍后再试~<div>
      <div id="BtnRefresh" style="width:168px; height:42px; line-height: 42px; border-radius:21px; margin: 0 auto; background: linear-gradient(180deg,rgba(75,157,255,1) 0%,rgba(72,142,255,1) 100%); font-size: 18px; color: #FFFFFF; text-align: center; cursor: pointer; margin-top: 27px;">重新加载</div>
  </body>
  <script src="./js/qwebchannel.js"></script>
</html>
<script>
  var MainInteractor = null;
  window.onload = function() {
    new QWebChannel(qt.webChannelTransport, channel => {
      MainInteractor = channel.objects["UserCenterInteractor"];
    });
  };

  var BtnHide = document.getElementById("BtnHide");
  BtnHide.onclick = function() {
    MainInteractor.close();
  };

  var BtnRefresh = document.getElementById("BtnRefresh");
  BtnRefresh.onclick = function() {
    MainInteractor.reload();
    // location.href="https://aecore.glodon.com/static/prod-ops/gjg-site/index.html"
  };
</script>
