<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <head> </head>
  <body style="display: block; margin: 0px; background: #191926;">
    <img
      id="BtnHide"
      src="./img/close.png"
      style="position: absolute; top: 20px; right: 20px; cursor: pointer; z-index: 2;"
    />
    <img
      id="img"
      style="width: 100%; height: 100%; display: block;"
      onclick="next()"
    />
  </body>
  <script src="./js/qwebchannel.js"></script>
  <!-- <script
    type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"
  ></script> -->
</html>
<script>
  var MainInteractor = null;
  var pos = 0;
  var imgs = [
    "img/001.png",
    "img/002.png",
    "img/003.png",
    "img/004.png",
    "img/005.png",
    "img/006.png",
    "img/007.png",
    "img/008.png",
    "img/009.png",
    "img/010.png"
  ];
  var next = function() {
    pos++;
    if (pos === imgs.length) {
      MainInteractor.close();
      pos = 0;
      document.getElementById("img").src = imgs[pos];
    } else {
      document.getElementById("img").src = imgs[pos];
    }
  };
  window.onload = function() {
    new QWebChannel(qt.webChannelTransport, channel => {
      MainInteractor = channel.objects["TestWgtInteractor"];
    });
    document.getElementById("img").src = imgs[pos];
  };

  var BtnHide = document.getElementById("BtnHide");
  BtnHide.onclick = function() {
    MainInteractor.close();
    pos = 0;
    document.getElementById("img").src = imgs[pos];
  };
</script>
