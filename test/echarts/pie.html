<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>myProject</title>
    <!-- 引入 lib/echarts.custom.min.js -->
    <script src="lib/echarts.custom.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
      // 绘制图表。
      //   echarts.init(document.getElementById("main")).setOption({
      //     series: {
      //       type: "pie",
      //       data: [
      //         { name: "A", value: 1212 },
      //         { name: "B", value: 2323 },
      //         { name: "C", value: 1919 }
      //       ]
      //     }
      //   });
      // 基于准备好的dom，初始化echarts实例，但它是bar类型，所以加载不出来，这里只支持pie类型，不过可以在支持bar，但是文件大小就从224KB扩大到278KB
      var myChart = echarts.init(document.getElementById("main"));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: "ECharts 入门示例"
        },
        tooltip: {},
        legend: {
          data: ["销量"]
        },
        xAxis: {
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [
          {
            name: "销量",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20]
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
