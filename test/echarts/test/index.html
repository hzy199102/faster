<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <!-- <script src="echarts.min.js"></script> -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.js"></script>
  </head>
  <body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main_bar_1" style="width: 600px;height:400px;"></div>
    <div id="main_pie_1" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var main_bar_1 = echarts.init(document.getElementById("main_bar_1"));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: "ECharts 入门示例"
        },
        tooltip: {},
        legend: {
          data: ["销量"]
        },
        xAxis: {
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [
          {
            name: "销量",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20]
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      main_bar_1.setOption(option);
    </script>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var main_pie_1 = echarts.init(document.getElementById("main_pie_1"));

      main_pie_1.setOption({
        backgroundColor: "#2c343c",
        // 可以全局，也可以在每一个系列
        // textStyle: {
        //   color: "rgba(255, 255, 255, 0.3)"
        // },
        // 明暗度映射，感觉没什么用
        visualMap: {
          show: false,
          min: 80,
          max: 1000,
          inRange: {
            colorLightness: [0, 1]
          }
        },
        series: [
          {
            label: {
              backgroundColor: "blue",
              show: true,
              // 标签的文字。
              formatter: "{a}:{b}:{c}:{d}"
            },
            labelLine: {
              //   emphasis: {
              //     lineStyle: {
              //       color: "red"
              //     }
              //     // show: false
              //   }
              lineStyle: {
                color: "red"
              }
            },
            roseType: "angle",
            itemStyle: {
              //   emphasis: {
              //     shadowBlur: 400,
              //     shadowColor: "red"
              //   }
              //   nromal: {
              //     shadowBlur: 400,
              //     shadowColor: "red"
              //   }
              //   // 阴影的大小
              //   shadowBlur: 250,
              //   // 阴影水平方向上的偏移
              //   shadowOffsetX: 0,
              //   // 阴影垂直方向上的偏移
              //   shadowOffsetY: 0,
              //   // 阴影颜色
              //   shadowColor: "rgba(0, 0, 0, 0.2)"
              //   color: "#c23531",
              //   shadowBlur: 200,
              //   shadowColor: "rgba(0, 0, 0, 0.5)"
            },
            name: "访问来源",
            type: "pie",
            radius: "55%",
            data: [
              {
                value: 235,
                name: "视频广告",
                itemStyle: {
                  color: "red"
                }
              },
              {
                value: 274,
                name: "联盟广告",
                itemStyle: {
                  color: "green"
                },
                labelLine: {
                  lineStyle: {
                    color: "blue"
                  },
                  emphasis: {
                    lineStyle: {
                      color: "green"
                    }
                    // show: false
                  }
                }
              },
              {
                value: 310,
                name: "邮件营销",
                itemStyle: {
                  color: "blue"
                }
              },
              {
                value: 335,
                name: "直接访问",
                itemStyle: {
                  color: "yellow"
                }
              },
              {
                value: 400,
                name: "搜索引擎",
                itemStyle: {
                  color: "pink"
                }
              }
            ]
          }
        ]
      });
    </script>
  </body>
</html>
