<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=1200" />
    <title>右侧边栏</title>
    <style>
      html {
        font-family: "微软雅黑", "Microsoft YaHei";
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="text/javascript">
    (function() {
      window.zhuge = window.zhuge || [];
      window.zhuge.methods = "_init identify track getDid getSid getKey setSuperProperty setUserProperties setPlatform".split(
        " "
      );
      window.zhuge.factory = function(b) {
        return function() {
          var a = Array.prototype.slice.call(arguments);
          a.unshift(b);
          window.zhuge.push(a);
          return window.zhuge;
        };
      };
      for (var i = 0; i < window.zhuge.methods.length; i++) {
        var key = window.zhuge.methods[i];
        window.zhuge[key] = window.zhuge.factory(key);
      }
      window.zhuge.load = function(b, x) {
        if (!document.getElementById("zhuge-js")) {
          var a = document.createElement("script");
          var verDate = new Date();
          var verStr =
            verDate.getFullYear().toString() +
            verDate.getMonth().toString() +
            verDate.getDate().toString();

          a.type = "text/javascript";
          a.id = "zhuge-js";
          a.async = !0;
          a.src = "https://zgapi.glodon.com/zhuge.js?v=" + verStr;
          a.onerror = function() {
            window.zhuge.identify = window.zhuge.track = function(
              ename,
              props,
              callback
            ) {
              if (
                callback &&
                Object.prototype.toString.call(callback) === "[object Function]"
              ) {
                callback();
              } else if (
                Object.prototype.toString.call(props) === "[object Function]"
              ) {
                props();
              }
            };
          };
          var c = document.getElementsByTagName("script")[0];
          c.parentNode.insertBefore(a, c);
          window.zhuge._init(b, x);
        }
      };
      window.zhuge.load("5cf916e1dc3d4298b4f541f2317853c7");
    })();
  </script>
</html>
